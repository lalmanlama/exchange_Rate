    </title>

<body>

            <select id="currencyTwo" name="to">
                <option value="USA">USA</option>
            </select>
        </div>
            <div class="rate">
                
                <button id="rate" value="calculate" >convert</div>
                <input type="text" class="displayField" id="demo">
            </div>
    </div>
